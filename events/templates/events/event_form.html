{% extends 'base.html' %}

{% block title %}
    Add Event
{% endblock title %}


{% block styles %}
    {{form.media}}
{% endblock styles %}


{% block content %}
    <h1>Add Event</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
            <tr>
                <td><a href="/events/">Cancel</a></td>
                <td><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
{% endblock content %}
